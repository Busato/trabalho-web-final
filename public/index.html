<!doctype html>
<html>
  <head>
    <title>Trabalho de Web</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin, #playlist {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      #playlist {
        padding: 50px;
      }
      #artistName {
        height: 40px;
        width: 300px;
        border-radius: 5px;
        margin: 20px;
        border-color: #aaaaaa;
      }
      #artist-search {
        height: 40px;
        border-radius: 3px;
        background-color: transparent;
        color: #191414;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Trabalho de Web</h1>
        <h2>Criador de Playlists</h2>
        <h4>Para criar sua playlist, logue-se com sua conta do Spotify e conceda permissões ao Web APP</h4>
        <a href="/login" class="btn btn-primary">Logar-se no Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obter novo token de uso da API</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logado como {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Nome de usuário</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd id="userId">{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Imagem de perfil</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>País</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>Informações oAuth</h2>
      <dl class="dl-horizontal">
        <dt>Token de Acesso</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <div id="playlist" class="col-lg-4 col-lg-offset-4">
      <h2>Insira o nome de um artista e crie um playlist com bandas parecidas</h2>
          <input id ="artistName" type="text" name="fname" placeholder="Nome artista">
          <button id="artist-search" type="button" action="/artist-search">Buscar</button>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');
        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');
        var params = getHashParams();
        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  $('#login').hide();
                  $('#loggedin').show();
                  $('#playlist').css('display','block');
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
              
          }
          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);

          document.getElementById('artist-search').addEventListener('click', function() {
            var artistName = document.getElementById("artistName").value;
            var userID = document.getElementById("userId").innerHTML;
            $.ajax({
              url: '/artist-search',
              data: {
                'access_token': access_token,
                'refresh_token': refresh_token,
                'userID': userID,
                'artistName': artistName
              }
            }).done(function(data) {
              // Data sent OK
              console.log('funfo');
            });
          }, false);
            }
      })();
    </script>
  </body>
</html>
